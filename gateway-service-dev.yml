server:
  port: 9000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    sports-service:
      path: /**/sports/**
      serviceId: sports
      stringPrefix: false
      sersitiveHeaders:
    user-service:
      path: /**/user/**
      serviceId: user-service
      stringPrefix: false
      sersitiveHeaders:
    club-service:
      path: /**/club/**
      serviceId: club-service
      stringPrefix: false
      sersitiveHeaders:
    auth-service:
      path: /uaa/**
      serviceId: auth-service
      stringPrefix: false
      sersitiveHeaders:
